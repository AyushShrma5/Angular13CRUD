<div class="row">
    <div class="col-6 p-5">
        <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input formControlName="email" 
              type="email" 
              class="form-control"
              id="email"
              [ngClass]="{
                'is-invalid' : loginForm.controls['email'].errors && loginForm.controls['email'].touched,
                'is-valid' : !loginForm.controls['email'].errors
              }"
              >
              <div class="alert alert-danger" role="alert" 
              *ngIf="loginForm.controls['email'].errors && loginForm.controls['email'].touched">
                <span *ngIf="loginForm.controls['email'].errors?.['required']">Email is Required</span>
                <span *ngIf="loginForm.controls['email'].errors?.['pattern']">Email Pattern not valid</span>
                <span *ngIf="loginForm.controls['email'].errors?.['maxlength']">Email should be in 50 char length</span>
              </div>

            </div>
          
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input formControlName="password" type="password" class="form-control" id="password"
                [ngClass]="{
                  'is-invalid' : loginForm.controls['password'].errors && loginForm.controls['password'].touched,
                  'is-valid' : !loginForm.controls['password'].errors
                }"
                >
                <div class="alert alert-danger" role="alert" 
              *ngIf="loginForm.controls['password'].errors && loginForm.controls['password'].touched">
                <span *ngIf="loginForm.controls['password'].errors?.['required']">Password is Required</span>
                <span *ngIf="loginForm.controls['password'].errors?.['minlength']">Password minimum length should be 3 char </span>
                <span *ngIf="loginForm.controls['password'].errors?.['maxlength']">Password should be in 8 char length</span>
              </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
    </div>
</div>
